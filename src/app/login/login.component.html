<div style="width: 100%; height: 100vh;" class="d-flex justify-content-center align-items-center">
    <div style="width: 900px;" class="shadow p-5 row rounded bg-light">
      <div class="col-lg-8">
        <img class="w-75"  src="https://media.istockphoto.com/id/1281150061/fr/vectoriel/enregistrer-compte-soumettre-acc%C3%A8s-mot-de-passe-de-connexion-nom-dutilisateur-internet.jpg?b=1&s=612x612&w=0&k=20&c=nkGOUnsjeMNtjQ9SCEterGIj3BEeJ3_u-ObXw478pN8=" alt="">
      </div>
      <div class="col-lg-4">
        <form #loginForm="ngForm" (ngSubmit)="login()">
            <h1 class="fw-bolder mb-5">Login Form</h1>
            <div class="form-floating mb-3 ">
              
                <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com" [(ngModel)]="email" email required #useremailinput="ngModel">
                <label  for="floatingInput">Email address</label>
              </div>
              <!-- Invalid email -->
              <div *ngIf="useremailinput.invalid && useremailinput.touched" class="mb-3 text-danger fw-bolder">
                Invalid Email
              </div>
              <div class="form-floating mb-3 ">
                
                <input type="password" id="floatingPassword" placeholder="password" class="form-control" name="password" [(ngModel)]="password" required pattern="[a-zA-Z0-9]*" minlength="3" #userpassword="ngModel">
                <label for="floatingPassword">Password</label>
              </div>
               <!-- Invalid password -->
               <div *ngIf="userpassword.invalid && userpassword.touched" class="mb-3 text-danger fw-bolder">
                Invalid Password
              </div>
              <div class="d-grid">
                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button></div>
        </form>
      </div>
    </div>
</div>
